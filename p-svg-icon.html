<template component>
  <style>
    :host {
      display: inline-block;
      --pui-small-size: 1.25rem;
      --pui-normal-size: 1.5rem;
      --pui-large-size: 2.1rem;
      --icon-size: --pui-normal-size;
    }

    .container {
      display: block;
    }

    ::slotted(svg) {
      display: block;
      width: var(--icon-size);
      height: var(--icon-size);
    }
  </style>
  <div class="container">
    <slot></slot>
  </div>
  <script>
    export default {
      tag: "p-svg-icon",
      attrs: {
        size: "",
      },
      watch: {
        size(size) {
          if (size) {
            this.style.setProperty("--icon-size", `var(--pui-${size}-size)`);
          }
        },
      },
    };
  </script>
</template>
